<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>한국어 메일</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Gothic+Coding:wght@700&family=Noto+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>

  <body>
    <div id="body-wrapper">
      <div id="body-content">
        <!-- ###### navbar start ###### -->
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a
              class="navbar-brand"
              style="
                color: rgb(56, 18, 18);
                font-size: 35px;
                font-family: 'Noto Sans', sans-serif; ;
              "
            >
              <img
                src="../static/img/kw.png"
                alt="Logo"
                width="50"
                height="50"
                style="margin-right: 10px"
              />
              KW_Shield
            </a>
            <div
              class="collapse navbar-collapse"
              id="navbarNav"
              style="font-size: 20px"
            >
              <ul
                class="navbar-nav position-absolute top-50 start-50 translate-middle"
                style="font-family: 'Noto Sans', sans-serif"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active font"
                    aria-current="page"
                    href="/"
                    style="margin-right: 30px; margin-left: 50px"
                  >
                    Home
                  </a>
                </li>
                <li
                  class="nav-item"
                  style="margin-left: 100px; margin-right: 100px"
                >
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="/development"
                    style="margin-right: 30px"
                  >
                    Development
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- ###### navbar end###### -->
        <div
          class="text-secondary px-4 py-5 text-center"
          style="font-family: 'Nanum Gothic Coding', monospace"
        >
          <h1 class="display-3 fw-bold py-5">
            <div class="p-3 mb-3 text-black">한국어 메일 탐지기</div>
          </h1>
          <form action="/kor" method="POST">
            <textarea
              class="text-bg-light border border-primary-subtle border-2 rounded"
              style="font-family: 'Gowun Dodum', sans-serif; height: 300px; width: 850px"
              placeholder="메일 내용을 입력하세요."
              name="e_mail"
              cols="100"
              rows="10"
            ></textarea>
            <div class="py-4"></div>
            <p>
              <div id="liveAlertPlaceholder"></div>
              <button class="btn btn-outline-dark btn-lg mx-auto" type="submit" id="liveAlertBtn">
                검사
              </button>
            </p>
          </form>

          <div class="fs-5 mb-5 text-white">
            <button
              onclick="location.href='/'"
              ;
              type="button"
              class="btn btn-outline-dark btn-lg px-4"
            >
              메인으로
            </button>
          </div>
        </div>
      </div>

      <!-- ###### footer start ###### -->
      <footer class="footer mt-auto bg-light">
        <nav style="margin-bottom: 10px; font-size: 13px">
          <a
            href="https://www.youtube.com/watch?v=-IQIdDYJZac"
            target="_blank"
            style="margin-right: 20px"
            >Youtube</a
          >
          <a href="https://github.com/KW-shield" target="_blank">Github</a>
        </nav>
        <p>
          <span class="text-muted"
            >Copyright © 2023. KW_Shield. All rights reserved. <br />Kwangwoon
            Univ. Computer Information Engineering.
          </span>
        </p>
      </footer>
      <!-- ###### footer end ###### -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../static/script.js"></script>
  </body>
</html>
